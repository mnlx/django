<ul>
    {% if cats %}
        {% for c in cats %}
            {%if c == act_cat%}
                <li><a href="{% url 'rango:category' c.slug %}" style="color:#ff00ca">{{c.name}}</a></li>

            {%else%}
                <li><a href="{% url 'rango:category' c.slug %}" style="color:#00b7ff">{{c.name}}</a></li>
            {%endif%}
        {%endfor%}
    {%else%}
        <li><strong>There are no categories</strong></li>
    {%endif%}
</ul>
