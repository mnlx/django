
{% if cats %}
    {% for c in cats %}
        {%if c == act_cat%}
            <a href="{% url 'rango:category' c.slug %}" style="color:#ff00ca"><div class="sidebar-btn">{{c.name}}</div></a>

        {%else%}
            <a href="{% url 'rango:category' c.slug %}" style="color:#00b7ff"><div class="sidebar-btn">{{c.name}}</div></a>
        {%endif%}
    {%endfor%}
{%else%}
    <strong>There are no categories</strong>
{%endif%}
