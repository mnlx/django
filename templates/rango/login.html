{% extends 'rango/../common/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<h1>Login to Rango</h1>
<form action="{% url 'rango:login' %}" method="post" >
    {% csrf_token %}
    Username: <input type="text" name="username"><br>

    Password: <input type="text" name="password"><br>
    <input type="submit" value="submit">

</form>
{% endblock %}
