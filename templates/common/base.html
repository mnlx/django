<!DOCTYPE html>
{% load static%}
<html>
<head>
    <title>

      Rango -
      {% block title_block %}
        How to Tango with Django!
      {% endblock %}
    </title>
    <script src="{% static '/js/jQuery.js' %}"></script>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <script src="{% static '/js/bootstrap.js' %}"></script>
    <script src="{% static '/js/jquery-rango.js' %}"></script>
  </head>
  <body >


    {% block secondary_sidebar_base %}
    {% endblock %}


        <div class="sidebar-lower">

          {% if user.is_authenticated %}
            <a href="{% url 'auth_logout'%}"><div style="color:red"> Logout</div></a>
          {% else %}
            <a href="{% url 'registration_register'%}"><div> Register</div></a>
            <a href="{% url 'auth_login'%}"> <div> Login</div></a>
          {% endif %}
            <a href="{% url 'rango:add_category'%}"> <div>Add New Category</div></a>
            <a href="{% url 'rango:about'%}">        <div>About</div></a>
            <a href="{% url 'rango:index'%}">        <div>Home </div></a>
        </div>








    <div class="main">
      {%block body_block%}
      {%endblock%}
    </div>
  </body>
</html>
