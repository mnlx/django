<form action="{% url 'conversations:messages' %}" method="post">
    {% csrf_token %}
<div>
    {{ form.as_p }}
</div>
    <input type="submit" value="Submit">

    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}
            {% if field.errors %}
            <span>{{ field.errors|striptags }}</span>
        {% endif %}
</form>
